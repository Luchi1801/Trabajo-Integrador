<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="/src/css/register.css">
</head>
<body>
  <section class="form-register">
    <h4>Iniciar Sesión en Heed-Physique</h4>
    <form action="#" method="post">
      <input class="controls" type="text" name="email" id="correo" placeholder="Ingrese su email">
      <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
      <a href="/index.html" class="button">Iniciar Sesión</a>
      <p><a href="./register.html">¿No tienes una cuenta? Regístrate aquí</a></p>
    </form>
  </section>
</body>
</html>
